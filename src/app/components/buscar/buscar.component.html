<h1>Buscando: {{termino}}</h1>
<hr>

<div class="row animated fadeInt fast" *ngIf="obras.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert" >
      No se encontraron los resultados de la busqueda: {{termino}}
    </div>
  </div>
  <div *ngFor="let color of obras; let verObras = index">
    <app-obra-tarjeta [obras]="color" [fuera]="verObras" ></app-obra-tarjeta>
  </div>
</div>
