<h1>Buscando: {{termino}}</h1>
<hr>

 <div class="row animated fadeInt fast" >
   <div class="card-columns" *ngIf="obras.length == 0">
     <div class="alert alert-info" role="alert" >
       No se encontraron los resultados de la busqueda: {{termino}}
     </div>
   </div>
   <div  class="card-columns">
     <app-obra-tarjeta [obras]="color" [fuera]="verObras" *ngFor="let color of obras; let verObras = index" ></app-obra-tarjeta>
   </div>
 </div>
