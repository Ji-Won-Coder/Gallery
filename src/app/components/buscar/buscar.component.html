<h1>Buscando: {{termino}}</h1>
<hr>

<div class="row animated fadeInt fast" *ngIf="obras.length == 0">
  <div class="col-md-15">
    <div class="alert alert-info" role="alert">
      No se encontraron resultados de: {{termino}}
    </div>
  </div>

</div>
<div class="card-columnas" >

  <app-obra-tarjeta [obras]="color" [fuera]="verObras" *ngFor="let color of termino; let verObras = index" ></app-obra-tarjeta>

</div>
