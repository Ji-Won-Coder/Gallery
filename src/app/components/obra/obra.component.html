
<h6>{{obra.nombre | uppercase}} <small>{{obra.aparicion | date:'y'}}</small> </h6>
<hr>
<div class="container">
 <div class="row d-flex justify-center ">
 
     <div class="col-md-4 ">

<div class="row animated fadeIn fast ">
 
     <div class="col-md-4">

         <img [src]="obra.img" class="img-fluid" [alt]="obra.nombre">
         <br><br>
         <a [routerLink]="['/obras']" class="btn btn-outline-danger btn-block">Anterior</a>

         <h3>{{obra.nombre}}</h3>
         <hr>
         <p>
             {{obra.bio}}
         </p>
         <div>
            
             <img *ngIf="obra.tipo == 'Realista'" clas="imglogo" src="assets/img/oleo02.png" alt="Realista" hspace="25"> 
             <img *ngIf="obra.tipo ==  'Fanart'" clas="imglogo" src="assets/img/negrilla.png" alt="Fanart" hspace="25">
            
         </div>

     </div>

   
</div>
