<div class="col animated fadeInt fast">

    <h5 class="card-title">{{ obras.nombre }}</h5>
    <p class="card-text">{{ obras.bio }}</p>
    <p class="card-text"> <small class="text-muted">{{obras.aparicion}}</small></p>
    <p class="card-text"> <small class="text-muted">{{ obras.tipo }} </small></p>

  <button (click)="verObras()"  
    type="button" class="btn btn-outline-primary btn-block" > 
    Ver mas...
